<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 style="margin-bottom: 20px;">Welcome, {{ username }}!</h1>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <h2 style="color: white;">Select a Music File:</h2>
    <form action="{{ url_for('home2') }}" method="POST">
        <select name="music_file">
            {% for file in music_files %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
